<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome-free-5.9.0-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
    <title>Contact form</title>
    <style>
        body {
            background-image: url("https://kombilife.com/wp-content/uploads/2015/11/KL-Favs-3.jpg");
        }
        .card {
            background-color: rgba(0,0,0,0.4);
            height: 740px;
        }
    </style>
</head>
<body>

<div class="card w-50 m-auto">
    <h3 class="card-header bg-transparent text-center py-3 text-white">
        <strong>Want To Travel With Us?
            <br>
        Login Here
        </strong>
    </h3>
<div class="card-body">
    <form class="text-center" action="#" onsubmit="return validateForm()">
        <div class="md-form py-2">
        <label for="username" class="text-white">Name</label>
            <input class="form-control text-white" type="text" id="username">
        </div>
        <div class="md-form py-2">
            <label for="email" class="text-white">Email</label>
            <input class="form-control" type="email" id="email">
        </div>
        <div class="md-form py-2">
            <label for="password" class="text-white">Create Password</label>
            <input class="form-control" type="password" id="password">
        </div>
        <div class="md-form py-3">
            <label for="conformpassword" class="text-white">Conform Password</label>
            <input class="form-control" type="password" id="conformpassword">
        </div>
        <div class="md-form py-3">
            <label for="message" class="text-white">Any Queries</label>
            <textarea class="form-control md-textarea" id="message" rows="3"></textarea>
        </div>
        <button class="btn btn-md btn-elegant waves-effect float-left" type="submit" id="button">
            <strong>Submit</strong>
        </button>
        <div>
        <a href="index.html" class="text-white float-right"><strong>Back to Home Page</strong></a>
        </div>
    </form>

</div>

</div>

<script src="bootstrap/js/jquery-3.3.1.min.js"></script>
<script src="bootstrap/js/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/mdb.min.js"></script>
<script src="Script.js"></script>
</body>
</html>
